<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataille Navale</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pofpof dark">
    <p>
        Bienvenue dans notre version du jeu : <strong>La bataille navale</strong> !
    </p>
    <div id="game">
        <h3>Tour 1</h3>

        <form id="attackForm" class="form" style="display: none;">
            <label for="cellToHit">Case sur laquelle envoyer un missile :</label>
            <input type="text" name="cellToHit" id="cellToHit" maxlength="2">
            <button>Missile !!!!</button>
        </form>

        <div id="grid"></div>

        <div id="selectBlock">
            <label for="selectTheme">Thème : </label>
            <select id="selectTheme">
                <option value="default">Par défaut</option>
                <option value="f0f">f0f</option>
                <option value="black-and-white">Black and white</option>
                <option value="terminal">Matrix</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div>
            <button id="stats">Voir les statistiques</button>
            <button id="toggle-actions">Afficher/Cacher l'historique</button>
        </div>

        <div id="actions">

        </div>
    </div>
    
    <script src="js/grid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
